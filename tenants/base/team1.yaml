apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: team1-git
spec:
  encryptedData:
    identity: 
    identity.pub: 
    known_hosts: 
  template:
    data: null
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: team1-git
    type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: team1
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: team1-git
  url: ssh://git@github.com/in-the-keyhole/gitops-team1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: team1
spec:
  interval: 1m0s
  path: # set by env overlay
  prune: true
  sourceRef:
    kind: GitRepository
    name: team1
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: team1-image-update
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: team1
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      # This can be changed to push to different branch and utilize pull request process i.e. flux-production-image-updates
      branch: main
  update:
    path: # set by env overlay
    strategy: Setters